<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{background:#ccc;}
#div1{width:100%;position:fixed;bottom:0px;text-align:center;}
#div1 img{width:64px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=document.getElementsByTagName('img');
	document.onmousemove=function(ev){
		var ev=ev||event;
		for(var i=0;i<aImg.length;i++){
			/*var a=ev.clientX-(aImg[i].offsetLeft+aImg[i].offsetWidth/2);	
			var b=ev.clientY-(aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2);
			
			var dis=Math.sqrt(a*a+b*b);*/

			var a=ev.clientX-(aImg[i].offsetLeft+aImg[i].offsetWidth/2);
			var b=ev.clientY-(aImg[i].offsetTop+aImg[i].offsetHeight/2+oDiv.offsetTop);
			var dis=Math.sqrt(a*a+b*b);
			var scale=1-dis/500;
			if(scale<0.5){
				scale=0.5;
			}
			aImg[i].style.width=128*scale+'px';
			
			/*var scale = 1-dis/300;		//要的1---0	//计算
			
			if(scale<0.5)	scale=0.5;//限定
			
			aImg[i].style.width=128*scale+'px';//使用*/

		}
	};
};
</script>
</head>

<body>
<div id="div1">
	<img src="desktop icon/1.png"/>
	<img src="desktop icon/2.png"/>
    <img src="desktop icon/3.png"/>
    <img src="desktop icon/4.png"/>
    <img src="desktop icon/5.png"/>
</div>
</body>
</html>
